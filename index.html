<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheatley</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/837345074877562892/840256392152481792/python.png"/>
</head>

<body>
  <main id="main-holder">
    <p id="login-header"> </p>
    <img src="https://cdn.discordapp.com/attachments/837345074877562892/840975231459393546/settings.png" alt="Avatar" class="avatar" id="login-header">

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="bar-user" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="bar-pwd" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

    <p id="login-header"> </p>
  </main>
</body>
</html>
